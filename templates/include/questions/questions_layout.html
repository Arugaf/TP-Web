<!-- Question cards -->
{% for question in questions %}

    {% include "include/question/question_card.html" with question=question %}

{% endfor %}


<!-- Pagination -->

<ul class="list-inline">
    {% for page in number_of_pages %}
        <li class="list-inline-item">
            <a href="{% url 'index' page_id=page %}"><button class="col btn btn-sm btn-outline-dark" type="submit">{{ page }}</button></a>
        </li>
    {% endfor %}
</ul>
