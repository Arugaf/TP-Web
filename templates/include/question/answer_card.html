{% extends 'include/question/components/card_layout.html' %}

{% block card_content %}

    <p>{{ answer.text }}</p>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="{{ answer.id }}">
        <label class="form-check-label" for="{{ answer.id }}">Correct answer</label>
    </div>

{% endblock %}
