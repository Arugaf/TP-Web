{% extends 'include/base.html' %}

{% block content %}

    <!-- Title -->
    <p class="h1 mb-3">
        Registration
    </p>

    <form>

        <!-- Name -->
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control col-7 col-sm-6 col-md-5 col-lg-4 col-xl-3" type="text" placeholder="Your name"
                   id="name"/>
        </div>

        <!-- Nickname -->
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control col-7 col-sm-6 col-md-5 col-lg-4 col-xl-3" type="text"
                   placeholder="Your username" id="username"/>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control col-7 col-sm-6 col-md-5 col-lg-4 col-xl-3" id="email"
                   placeholder="name@example.com">
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control col-7 col-sm-6 col-md-5 col-lg-4 col-xl-3" id="Password"
                   placeholder="Password">
        </div>

        <!-- Avatar upload -->
        <div class="form-group">
            <label for="avatar">Upload avatar</label>
            <input type="file" class="form-control-file" id="avatar">
        </div>

        <!-- Register button -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>

    </form>

{% endblock %}
