{% extends 'include/base.html' %}

{% block content %}

    <!-- Title -->
    <p class="h1 mb-3">
        Log in
    </p>

    <form>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control col-7 col-sm-6 col-md-5 col-lg-4 col-xl-3" id="email" placeholder="name@example.com">
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control col-7 col-sm-6 col-md-5 col-lg-4 col-xl-3" id="password"
                   placeholder="Password">
        </div>

        <!-- Login button -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Log in</button>
        </div>

    </form>

{% endblock %}
